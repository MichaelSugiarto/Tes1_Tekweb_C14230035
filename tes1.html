<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tes 1 Teknologi Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div>
    <div class>
        <h2 class = "bg-info text-white p-3">Kanban View</h2>
    </div>

    <div class="container-fluid row mb-4">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <form id="formTugas" class="p-4 rounded">
          <div class="mb-3">
            <label for="inputTugas" class="form-label">Tugas</label>
            <input type="text" class="form-control" id="inputTugas" placeholder="Enter task">
          </div>
          <div class="mb-3">
            <label for="choose" class="form-label">Status</label>
            <select class="form-select" id="choose">
              <option value="Pending">Pending</option>
              <option value="Planning">Planning</option>
              <option value="Design">Design</option>
              <option value="Development">Development</option>
              <option value="Testing">Testing</option>
              <option value="Resolved">Resolved</option>
            </select>
          </div>
          <button type="button" id="addTaskButton" class="btn btn-primary">Tambah</button>
        </form>
      </div>
    </div>
    
    <div class="container-fluid row">
        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="oveflow-y column" id="pendingColumn" style="border-radius: 5px; padding: 10px; height: 500px;">
            <h5 class = "card-title px-3" style = "padding-bottom: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px;">
                <b>Pending</b>
            </h5>
        </div>
        </div>
        
        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="oveflow-y column" id="planningColumn" style="border-radius: 5px; padding: 10px; height: 500px;">
            <h5 class = "px-3" style = "padding-bottom: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px;">
                <b>Planning</b>
            </h5>
        </div>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="column" id="designColumn" style="border-radius: 5px; padding: 10px; height: 500px;">
            <h5 class = "px-3" style = "padding-bottom: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px;">
                <b>Design</b>
            </h5>
        </div>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="column" id="developmentColumn" style="border-radius: 5px; padding: 10px; height: 500px;">
            <h5 class = "px-3" style = "padding-bottom: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px;">
                <b>Development</b>
            </h5>
        </div>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="column" id="testingColumn" style="border-radius: 5px; padding: 10px; height: 500px;">
            <h5 class = "px-3" style = "padding-bottom: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px;">
                <b>Testing</b>
            </h5>
        </div>
        </div>

        <div class="col-lg-2 col-md-4 col-sm-6">
        <div class="column" id="resolvedColumn" style="border-radius: 5px; padding: 10px; height: 500px;">
            <h5 class = "px-3" style = "padding-bottom: 10px; border-bottom: 2px solid #ddd; margin-bottom: 10px;">
                <b>Resolved</b>
            </h5>
        </div>
        </div>
    </div>
</div>

<script>
  $(document).ready(function() {
    $('#addTaskButton').click(function() {
      var task = $('#inputTugas').val();
      var status = $('#choose').val();

      if (task !== '') {
        var newTaskCard = $('<div style="margin-bottom: 10px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; background-color: #ffffff; cursor: pointer;">' + task + '</div>');
        
        if (status === 'Pending') {
          $('#pendingColumn').append(newTaskCard);
        } else if (status === 'Planning') {
          $('#planningColumn').append(newTaskCard);
        } else if (status === 'Design') {
          $('#designColumn').append(newTaskCard);
        } else if (status === 'Development') {
          $('#developmentColumn').append(newTaskCard);
        } else if (status === 'Testing') {
          $('#testingColumn').append(newTaskCard);
        } else if (status === 'Resolved') {
          $('#resolvedColumn').append(newTaskCard);
        }

        $('#inputTugas').val('');
        $('#choose').val('Pending');

        newTaskCard.dblclick(function() {
          $(this).remove();
        });
      }
    });
  });
</script>

</body>
</html>
